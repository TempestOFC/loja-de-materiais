<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja de Materiais de Construção - Página Inicial</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Loja de Materiais de Construção</h1>
        <form action="#" method="get" class="search-form">
            <input type="text" name="search" placeholder="Pesquisar...">
            <button type="submit">Pesquisar</button>
        </form>
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="produtos.html">Formulário de pedidos</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h2>Bem-vindo à nossa loja!</h2>
            <p>Encontre os melhores materiais de construção com preços incríveis.</p>
        </section>

        <section class="gallery">
            <h2>Álbum de Fotos</h2>
            <div class="photo-grid">
                <img src="imagens/foto1.jpg" alt="Material 1">
                <img src="imagens/foto2.jpg" alt="Material 2">
                <img src="imagens/foto3.jpg" alt="Material 3">
                <img src="imagens/foto4.jpg" alt="Material 4">
                <img src="imagens/foto5.jpg" alt="Material 5">
                <img src="imagens/foto6.jpg" alt="Material 6">
                <img src="imagens/foto7.jpg" alt="Material 7">
                <img src="imagens/foto8.jpg" alt="Material 8">
                <img src="imagens/foto9.jpg" alt="Material 9">
                <img src="imagens/foto10.jpg" alt="Material 10">
                
            </div>
        </section>
    </main>

    <footer>
        <h2>Solicitar Orçamento</h2>
        <form action="#" method="post" class="budget-form">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Mensagem:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
            
            <button type="submit">Enviar</button>
        </form>
    </footer>
</body>
</html>
